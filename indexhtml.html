<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
    
    <div class="box">

        <form  class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
              
                    <input type="search" 
                        placeholder="Type a city..."
                        autocomplete="off"
                        autofocus="on"
                        class="form-control shadow-md"
                        id="city-input"
                    >  
                </div>
                <div class="col-3">                    
                    <input type="submit"
                        value="Search"
                        class="form-control btn btn-primary shadow-md w-100"
                       
                    >                   
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100"
                            id="current-button">
                        Current
                    </button>
                </div>
            </div>

        </form>
    
    
        <h1 id="city-id">
            Managua,
            Nicaragua
        </h1>

        <p  class="update">
            Updated a few minutes ago
        </p>
        
        <div class="row">
            <div class="col-6">
                
                <img 
                src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyCloudyNightV2.svg"
                 alt="IconWeather"
                 class="img"
                 />
                
                 <span id="tempnum">19</span>
                 <span id="cunit">°C |</span>
                 <span id="funit"> <a href="#" style="text-decoration: none;">°F</a> </span>
                
            </div>
            <div class="col-6">
                <ul>
                    <li >
                        <span>Pressure:</span> <span id="pressure"> 1020</span> Pa
                    </li>
                    <li >
                        <span>Humidity:</span> <span id="humidity"> 17</span>%
                    </li>
                    <li >
                        <span>Wind:</span> <span id="wind"> 8 </span> km/h
                    </li>
                </ul>
            </div>

        </div>
        <p class="description">
           <span  class="info" id="info"> Mostly Cloudy </span><span id="time"> hi</span>     
        </p>
       
    </div>    

    <script src="indexjs.js"></script>
</body>
</html>
